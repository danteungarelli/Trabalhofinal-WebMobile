<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Registro</title>
    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-5.3.2/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-5.3.2/js/bootstrap.min.js' %}"></script>
</head>
<body>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <h2 class="fw-bold mb-2 text-uppercase">Registro</h2>
                        <form method="POST" class="mt-4">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-outline-light btn-lg px-5" type="submit">Cadastrar</button>
                        </form>
                        <div class="mt-3">
                            <a href="/login" class="text-white-50">Já possui uma conta? Faça login.</a>
                        </div>
                        {% if messages %}
                        <ul class="mt-3">
                            {% for message in messages %}
                                <li class="text-warning">{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
