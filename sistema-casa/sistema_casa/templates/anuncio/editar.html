{% extends 'base.html' %}

{% block title %}Editar Anúncio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Anúncio</h2>
    <form action="{% url 'editar-anuncio' object.pk %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_casa" class="form-label">Casa</label>
                {{ form.casa }}
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="id_titulo" class="form-label">Título</label>
                {{ form.titulo }}
            </div>

            <div class="col-md-6 mb-3">
                <label for="id_descricao" class="form-label">Descrição</label>
                {{ form.descricao }}
            </div>

            <div class="col-md-6 mb-3">
                <label for="id_preco" class="form-label">Preço</label>
                {{ form.preco }}
            </div>
        </div>

        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
    </form>
</div>
{% endblock %}
