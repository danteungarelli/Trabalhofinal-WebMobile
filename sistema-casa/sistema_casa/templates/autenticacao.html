<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}

    <meta charset="UTF-8">
     


    <title>Tela de login</title>

    <link type="text/css" rel="stylesheet" href="{% static 'bootstrap-5.3.2/css/bootstrap.min.css' %}">
    <script type="text/javascript" src="{% static 'bootstrap-5.3.2/js/bootstrap.min.js' %}"></script>


   
</head>
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
  
                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                <p class="text-white-50 mb-5">Please enter your login and password!</p>

                 <form action="/" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="usuario ">Usuario:</label>
                  <input type="text" name="usuario" id="usuario" 
                  value="{{usuario}}" class="form-control"/>
                </div>
  
                <div class="form-group">
                  <label for="senha">Senha:</label>
                  <input type="password" name="senha" id="senha" 
                  value="{{senha}}" class="form-control"/>
                  
                </div>
  
                <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
  
                <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
  
                <div class="d-flex justify-content-center text-center mt-4 pt-1">
                  <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                  <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                </div>
  
              </div>
  
              <div>
                <p class="mb-0">Don't have an account? <a href="/registro/" class="text-white-50 fw-bold">Sign Up</a>
                </p>
              </div>

               {% if mensagem %}
                {{ mensagem}}
               {% endif %}
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
